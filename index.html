<html>
<head>
    <title>FYWO Level Editor</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span6 left-sidebar">
                <canvas id="level-editor" width="600" height="600"></canvas>
                <canvas id="grids" width="600" height="600"></canvas>
            </div>
            <div class="span6 right-sidebar">
                <ul>
                    <li>
                        <button class="btn btn-success">Generate Level</button>
                    </li>
                    <li>
                        <textarea class="span12 conf-editor"></textarea>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="editor.js"></script>
</body>
</html>
