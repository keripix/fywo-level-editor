<html>
<head>
    <title>FYWO Level Editor</title>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row-fluid">
            <div id="block-btn-list" class="span1">
                <ul class="nav nav-list">
                    <li id="actor" class="btn block-btn">Player</li>
                    <li id="exit" class="btn btn-success block-btn">Exit</li>
                    <li id="block" class="btn btn-inverse block-btn">Blocks</li>
                    <li id="key" class="btn btn-danger block-btn">Keys</li>
                </ul>
            </div>
            <div class="span6 left-sidebar">
                <canvas id="level-editor" width="600" height="600"></canvas>
                <canvas id="grids" width="600" height="600"></canvas>
            </div>
            <div class="span5 right-sidebar">
                <ul>
                    <li>
                        <button id="generate-btn" class="btn btn-success">Generate Level</button>
                    </li>
                    <li>
                        <textarea id="conf-editor" class="span12"></textarea>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="editor.js"></script>
</body>
</html>
